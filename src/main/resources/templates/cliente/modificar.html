<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    <link href="/CSS/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2 th:text="#{cliente.datos}">Datos de clientes</h2>
                
        <a th:href="@{cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
        
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">  <!-- por seguridad de que no se vea el texto en el URL se usa el metodo post-->
            
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

            <label for="nombre" th:text="#{cliente.nombre}">Nombre: </label> <!-- for etiqueta para nombre -->
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos: </label> 
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/> 
            <label for="correo" th:text="#{cliente.correo}">Correo: </label> 
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/> 
            <label for="telefono" th:text="#{cliente.telefono}">Telefono: </label> 
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            
            <br/> 
            <label for="limite" th:text="#{cliente.limite}">Limite de credito: </label> 
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <br/> 
            
            <button type="submit" th:text="#{accion.guardar}"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
