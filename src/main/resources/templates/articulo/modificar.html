<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    <link href="/CSS/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
<<<<<<< HEAD
        <h2 th:text="#{articulo.datos}">Datos de los articulos:</h2>
                
        <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
        
        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">  <!-- por seguridad de que no se vea el texto en el URL se usa el metodo post-->
            
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/><br/>
            
            <label for="categoria" th:text="#{articulo.categoria}">Categoria:</label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria: ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"/>
                
            </select><br/>
            

            <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion: </label> <!-- for etiqueta para nombre -->
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <label for="detalle" th:text="#{articulo.detalle}">Detalle: </label> 
            <input type="text" name="detalle" th:field="*{detalle}"/>
            <br/> 
            <label for="precio" th:text="#{articulo.precio}">Precio: </label> 
            <input type="number" name="precio" th:field="*{precio}"/>
            <br/> 
            <label for="existencias" th:text="#{articulo.existencias}">Existencias: </label> 
            <input type="number" name="existencias" th:field="*{existencias}"/>
            
            <br/> 
            <label for="activo" th:text="#{articulo.activo}">Activo: </label> 
            <input type="text" name="activo" th:field="*{activo}"/>
            <br/> 
            
            <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
