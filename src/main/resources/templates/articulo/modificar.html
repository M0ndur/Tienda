<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    <link href="/CSS/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h1>Datos de los articulos:</h1>
                
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">  <!-- por seguridad de que no se vea el texto en el URL se usa el metodo post-->
            
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>

            <label for="descripcion">Descripcion: </label> <!-- for etiqueta para nombre -->
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <label for="detalle">Detalle: </label> 
            <input type="text" name="detalle" th:field="*{detalle}"/>
            <br/> 
            <label for="precio">Precio: </label> 
            <input type="number" name="precio" th:field="*{precio}"/>
            <br/> 
            <label for="existencias">Existencias: </label> 
            <input type="number" name="existencias" th:field="*{existencias}"/>
            
            <br/> 
            <label for="activo">Activo: </label> 
            <input type="text" name="activo" th:field="*{activo}"/>
            <br/> 
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
