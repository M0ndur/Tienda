<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    <link href="/CSS/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h1>Datos de categorias</h1>
                
        <a th:href="@{/categoria/listado}">Regresar</a>
        
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">  
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>

            <label for="descripcion">Descripcion: </label> 
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <label for="activo">Activo (true or false): </label> 
            <input type="text" name="activo" th:field="*{activo}"/>
            <br/> 
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
