<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Listado de clientes</h1>
        
        <!<!-- Enlace para un nuevo cliente en la palabra -->
        
        <a th:href="@{/nuevoCliente}">Nuevo Cliente </a>
        
        <div th:if="${clientes != null and !clientes.empty}"> <!-- Este bloque funciona si la variable clientes es diferente a null y no esta vacia -->
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}"> No tenemos lista de clientes que mostrar en este momento </div>
    </body>
</html>
