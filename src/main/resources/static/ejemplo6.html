         <h1 style="text-align: center;background-color: black;color: white"> Ejemplo 6 </h1>
         <h2> Uso de listas </h2>
         <h3> Si estamos a mitad de quincena.. la lista del super: </h3>
         <ul>  
             <li>Cafe</li>
             <li>Azucar</li> 
             <li>Leche</li>
         </ul>
         
         <h3> Si estamos a fin de quincena.. la lista del super: </h3>
         <ol>  
             <li>Cafe</li>
             <li>Azucar</li> 
             <li>Leche</li>
         </ol>
         <ol type="a">  <!-- alfabetico -->
             <li>Cafe</li>
             <li>Azucar</li> 
             <li>Leche</li>
         </ol>
         <ol type="i">  <!-- Romano -->
             <li>Cafe</li>
             <li>Azucar</li> 
             <li>Leche</li>
         </ol>
 
        
    </body>
